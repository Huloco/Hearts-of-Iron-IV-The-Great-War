# NAVAL DOCTRINES

ww1_navaldoctrine:0 "Frotas de Alto Mar"
ww1_navaldoctrine_desc:0 "As ondas são governadas por Dreadnoughts na guerra naval de hoje. Esses enormes navios de guerra são a peça central de quase todas as frotas. Obviamente, nossa doutrina deve reforçar a importância desses Navios Capitais, e usar nossas embarcações mais leves, como os Cruzadores ou telas para a função de apoio à frota"

ww1_navaldoctrine_2:0 "Comboio Naval"
ww1_navaldoctrine_2_desc:0 "Garantir que os suprimentos sejam transportados pelos mares é uma tarefa importante. Agrupar navios individuais em grupos de comboios ajudará nossos navios a se protegerem, terão uma cadeia de comando distinta e garantirão que os suprimentos cheguem às nossas costas mais o rápido e sem problemas ."

ww1_navaldoctrine_3:0 "Escolta de Comboio"
ww1_navaldoctrine_3_desc:0 "Embora os próprios comboios sejam bons navios de transporte, eles são muito fracos e presas fáceis para qualquer navio inimigo, especialmente aqueles projetados especificamente como caçadores. Usar algumas de nossas embarcações mais leves ou mais antigas como escoltas de comboios específicas, projetadas para proteger esses valiosos navios, garantirá que, mesmo que os temidos submarinos mostrem sua face, nossos navios de transporte tenham pelo menos uma chance de sair a tempo.
"

ww1_navaldoctrine_4:0 "Submarinos Cordenados"
ww1_navaldoctrine_4_desc:0 "Os submarinos não são uma invenção nova, mas seu uso em combate ainda está sendo desenvolvido. afundar navios inimigos parece ser onde eles fazem melhor, então garantir que capitães e tripulantes de submarinos conheçam seu papel e se apoiem nessa tarefa pode nos permitir matar nossos inimigos de fome."

ww1_navaldoctrine_5:0 "Foco em ataque a Comboio"
ww1_navaldoctrine_5_desc:0 "Os comboios são presas fáceis para qualquer um dos nossos navios, e também alvos muito importantes. No entanto, como por instinto, a maioria de nossos capitães prefere atirar em suas escoltas, perdendo tempo e permitindo que comboios de suprimentos escapem. Se focarmos em destruir navios de carga inimigos acima de tudo em nossa doutrina, podemos prejudicar severamente as economias de nossos inimigos.
"

ww1_navaldoctrine_5b:0 "Foco em ataque a Navios Capital"
ww1_navaldoctrine_5b_desc:0 "No calor da batalha, nossos capitães estão em grande parte desorganizados. Na maioria das vezes, comandantes inexperientes simplesmente ordenam que seus navios atirem no navio inimigo mais próximo, que nem sempre é o alvo mais importante. Garantir que nossos comandantes de frota conheçam as prioridades no campo de batalha garantirá que gastemos mais tempo focando nos navios principais da frota inimiga e menos tempo nos preocupando com o que os contratorpedeiros inimigos estão fazendo."

ww1_navaldoctrine_6:0 "Movimento de Frotas"
ww1_navaldoctrine_6_desc:0 "Às vezes, uma frota só precisa ir do ponto A ao ponto B o mais rápido possível. Seja para escapar de uma frota inimiga muito maior, alcançar uma menor ou simplesmente garantir a máxima eficiência ao se reorganizar, é uma necessidade bastante comum ma guerra naval atual. Aproveitar o máximo de nossos návios, até mesmo de nossos dreadnoughts é possível, com as técnicas e planejamento corretos.
"

ww1_navaldoctrine_6b:0 "Movimento de Frota Coordenadas"
ww1_navaldoctrine_6b_desc:0 "Ao se preparar para a batalha, o posicionamento de navios individuais é tipicamente o que faz perder ou ganhar uma batalha entre frotas iguais ou quase iguais. Garantir que os navios capitais não encontrem seu destino apenas por estarem no lugar errado na hora errada (geralmente muito longe de suas telas) pode salvar várias vidas e navios de nossa nação a longo prazo."

ww1_navaldoctrine_unlock_ww2:0 "Assalto de Navios de Guerra Poderossos"
ww1_navaldoctrine_unlock_ww2_desc:0 "Embora os submarinos e os contratorpedeiros sejam bastante capazes de lidar com navios inimigos, certamente há valor em usar navios maiores para essa função também. Os cruzadores de batalha, em particular, podem explodir não apenas qualquer navio de carga, mas também qualquer escolta ao seu redor, para o fundo do mar e são mais do que capazes de acompanhar esses navios. Usar nossas naves capitais como invasores de comboio expandirá muito nossa capacidade de impedir qualquer importação inimiga."


