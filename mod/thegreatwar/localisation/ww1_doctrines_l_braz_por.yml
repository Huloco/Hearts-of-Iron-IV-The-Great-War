# LAND DOCTRINES

ww1_landdoctrine:0 "Carga em Massa"
ww1_landdoctrine_desc:0 "Antigamente, os exércitos marchavam lentamente pelo campo de batalha, formando linhas antes de entrar em combate. Com a Maxim britânica agora em uso por quase todos os exércitos do mundo, no entanto, esta seria uma boa maneira de matar nossas tropas. Nossos generais acreditam que precisamos de ataques rápidos e números esmagadores para quebrar as defesas inimigas!
!"

ww1_directfire:0 "Batalhoes de Entricheiramento"
ww1_directfire_desc:0 "A metralhadora é uma arma temível, mas a experiência mostrou que ela é ainda mais temível sob cobertura pesada. As trincheiras parecem apropriadas, e os batalhões de engenharia específicos designados para a construção de trincheiras devem acelerar sua construção.
 Uma linha de trincheiras deve cobrir o fronte de batalha!"

ww1_rifle_ammo:0 "Foco Em Rifles"
ww1_rifle_ammo_desc:0 "Embora a metralhadora seja uma arma temível na guerra de hoje, o fuzileiro ainda é mais comum, mais facilmente treinado e equipado e muito mais móvel do que um homem em uma Maxim Brutânica. Concentrar-se nessas tropas principais pode nos dar uma vantagem de posicionamento e velocidade em combate e, claro, garantir que nosso tipo mais comum de soldado de infantaria seja o melhor em combate.
"

ww1_mg_ammo:0 "Esquadrão de Metralhadoras"
ww1_mg_ammo_desc:0 "As metralhadoras pesadas - principalmente a Maxim Britânica - que temos em uso são, apesar de sua primazia, operadas de forma ineficiente. Qualquer uma delas precisa de 3 pessoas - um artilheiro, um carregador para manter a munição fluindo e um observador para chamar os alvos, apoiar a arma com tiros de rifle ou pistola e direcionar o fogo da metralhadora. O treinamento de artilheiros de apoio em todas essas três funções garante um grande suprimento de equipes treinadas e garante que qualquer pessoa incapaz de combater possa ser substituída.
ww1_long_march:0 "Posição Movel"
ww1_long_march_desc:0 "Quando a trincheira do inimigo for finalmente esvaziada e invadida, é importante que possamos explorar nossa vantagem! Vários de nossos ataques falham simplesmente porque quando chegamos à linha de trincheira do inimigo, eles já montaram um contra-ataque muito maior e expulsam nossa força de ataque antes que o suporte chuegue. Ao garantir que nossos homens estejam preparados para avançar rapidamente na linha, garantimos que podemos manter o terreno que obtivemos"

ww1_defence:0 "Posição Estatica"
ww1_defence_desc:0 "Trincheiras por si só são boas, mas sistemas mais complexos são ainda melhores. Fazer linhas de trincheiras apoiadas com complexos de bunkers para oficiais, depósitos de suprimentos espalhados entre as linhas e estações de sinais tornarão nossas linhas um pesadelo para atravessar.
"

ww1_battlefield:0 "Contra-Ofensiva"
ww1_battlefield_desc:0 "Às vezes, a melhor defesa é um bom ataque. No entanto, às vezes a melhor ofensiva é o erro de um inimigo distraído. Ao tentar atrair os inimigos para atacar, apenas para matá-los, e responder com um ataque na mesma moeda, podemos facilmente garantir uma ofensiva bem-sucedida na batalha."

ww1_target:0 "Circulamento"
ww1_target_desc:0 "Trincheiras e linhas fortificadas não são alvos fáceis para nossas tropas. A parede de chumbo e homens para lutar que se estende aparentemente para sempre é quase impermeável a um ataque frontal completo. No entanto, se pudermos encontrar os pontos fracos na linha de trincheira, explorá-los e atacar não apenas pela frente, mas também pelos lados e por trás, podemos limpar as trincheiras inimigas com facilidade."

ww1_night:0 "Defesa Profunda"
ww1_night_desc:0 "Com muitos desenvolvimentos recentes na doutrina ofensiva, não devemos esquecer também nossas doutrinas defensivas. Defesa Profunda também conhecido como Defesa em profundidade, é uma técnica que transforma a trincheira da linha de frente em um sistema complexo, com linhas de recuo, rotas de fuga e reservas abundantes de suprimentos, permitindo-nos garantir que qualquer inimigo que queira fazer um ataque de longo prazo para expulsar nossas tropas da área pague caro por isso.
"

ww1_armored_car:0 "Estrategias Anti-Blindados"
ww1_armored_car_desc:0 "Tanques inimigos são capazes de rasgar linhas de infantaria com facilidade e sem oposição, mesmo quando estão praticamente sozinhos. No entanto, nossos canhões de infantaria de tiro direto provaram efetivamente ser capazes de destruir suas blindagens, e nossas granadas básicas - especialmente modelos maiores e mais explosivos - têm causado danos devastadores. Se focarmos no uso dessas armas contra tanques inimigos, poderemos  enfrentar esses monstros de aço e acabar com o ''Pânico de Tanques'' que estão aterrorizando nossas tropas."

ww1_tank:0 "Suporte de Tanques Pesados"
ww1_tank_desc:0 "Esses novos tanques parecem ser as armas maravilhosas para vencer a guerra. Passando por trincheiras inimigas e quase invulneráveis ao fogo de armas pequenas, eles são máquinas destruidoras. No entanto, não há dúvida de que nosso inimigo acabará desenvolvendo as armas necessárias para eliminar esses veículos, por isso devemos garantir que tiremos o máximo proveito desses novos veículos de combate quando eles perderem sua vantagem decisiva.
"

ww1_armored_car_and_tank:0 "Guerra Blindada"
ww1_armored_car_and_tank_desc:0 "Os tanques estão ficando mais móveis e começando a ser capazes de acompanhar nossos outros veículos militares. Além disso, tanques com uma arma adequada são capazes de lutar e derrubar tanques inimigos. Podemos desenvolver o papel de "Tanque de Cavalaria" com esses desenvolvimentos, permitindo que nossos tanques mais rápidos, apoiados por Carros Blindados, causem estragos na retaguarda das linhas inimigas."

ww1_landdoctrine_unlock_ww2:0 "Querra de Movimento"
ww1_landdoctrine_unlock_ww2_desc:0 "Novos desenvolvimentos de armas como o tanque, a submetralhadora e a metralhadora leve tornaram as longas trincheiras e impasses da última guerra quase obsoletas. Mesmo que ainda sejamos um exército focado na defensiva, o futuro não está mais com essas velhas doutrinas e mentalidades. A guerra de amanhã pode fazer da velocidade uma prioridade.
"


