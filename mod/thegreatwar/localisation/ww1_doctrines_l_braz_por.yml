# AIR DOCTRINES

ww1_airdoctrine:0 "Esquadras Aereas"
ww1_airdoctrine_desc:0 "Nos primeiros dias da guerra aérea, quase todos os encontros com aviões inimigos eram simples. No entanto, à medida que mais e mais dessas máquinas voadoras se juntam à batalha, haveria uma grande vantagem em grupos coerentes de aviões. A adoção de esquadrões aéreos para nossos caças garantirá que quaisquer inimigos no ar terão pelo menos dois ou três pilotos rastreando-os a qualquer momento.
"

ww1_airdoctrine_2:0 "Treinamento de Zepelim de Bombardeio"
ww1_airdoctrine_2_desc:0 "Os dirigíveis demonstraram não ser bons para combater aeronaves inimigas e, portanto, devem ser equipados especificamente para bombardeios. Garantir que não apenas o piloto, mas todos os membros da tripulação em um de nossos dirigíveis saibam quando e como fazer coisas como abrir o compartimento de bombas e reabastecê-lo adequadamente garantirá que aproveitemos ao máximo esse tipo de aeronave."

ww1_airdoctrine_3:0 "Avistamento de Bombardeiros"
ww1_airdoctrine_3_desc:0 "Embora seja possível determinar manualmente onde exatamente uma bomba vai cair no meio do voo, não é algo que você queira perder tempo fazendo. Garantir que todas as nossas aeronaves de bombardeio tenham miras de bombardeio precisas e que todos os nossos pilotos de bombardeio saibam como usá-las ajudará todas essas aeronaves a atingir seus alvos com mais frequência e rapidez."

ww1_airdoctrine_4:0 "Bombardeiros Aereos"
ww1_airdoctrine_4_desc:0 "Embora qualquer explosivo antigo funcione como uma bomba, podemos aumentar a precisão de todos os nossos modelos com o design de uma bomba aérea, que nos permitirá usar outras mudanças de design inovadoras, como o fusível de impacto e, talvez mais importante, aumentar o peso potencial de tais armas. Fornecer aos nossos pilotos esses novos projetos, bem como continuar a melhorar a estabilidade e o poder de explosão desses projetos, levará a melhorias diretas em nossa capacidade de bombardeio."

ww1_airdoctrine_5:0 "Formação V"
ww1_airdoctrine_5_desc:0 "Os caças em esquadrões são mais eficazes do que aqueles sozinhos, mas há mais vantagens a serem obtidas. A utilização da formação em V ajudará a aumentar a eficiência de combustível e garantirá que, em uma interceptação inesperada, todos os membros de uma asa estejam próximos o suficiente para ajudar."

ww1_airdoctrine_5b:0 "Carroceu de Bombardeiros"
ww1_airdoctrine_5b_desc:0 "Organizamos nossos caças em grande medida, mas nossos bombardeiros também precisam de inovação. Um bom começo é a rotação - Em vez de simplesmente atribuir uma tarefa a um grupo de bombardeiros e levá-los todos de uma vez, podemos girar nossos bombardeiros, enviando grupos menores de forma mais consistente para manter a pressão sobre os alvos inimigos. Como nem todos os nossos bombardeiros podem atingir o mesmo alvo ao mesmo tempo, isso será um aumento direto em suas capacidades."

ww1_airdoctrine_6:0 "Manobras de caça basicas"
ww1_airdoctrine_6_desc:0 " Manobrar ou reposicionar com tranquilidade funciona contra aeronaves desarmadas ou inferiores, mas seguir uma aeronave inimiga, ou simplesmente atacar de uma direção para a qual nenhuma arma está voltada, pode salvar muitos de nossos pilotos, causar medo em nossos inimigos e tornar a superioridade aérea e interceptação de um processo mais eficiente."

ww1_airdoctrine_6b:0 "Bombardeiros Estrategicos"
ww1_airdoctrine_6b_desc:0 "Embora as bombas sejam usadas principalmente no próprio campo de batalha, existem alguns usos óbvios, mas em grande parte inexplorados. Por exemplo, uma aeronave com capacidade suficiente de compartimento de bombas poderia destruir as fábricas dos inimigos, o que nos daria uma grande vantagem a longo prazo. Atualmente, nossos dirigíveis parecem aptos a assumir esse papel."

ww1_airdoctrine_7:0 "Mergulhar e Bombardear"
ww1_airdoctrine_7_desc:0 "À medida que as aeronaves de caça evoluem para serem capazes de atingir altitudes mais altas, uma tática interessante se torna disponível. Uma aeronave de alta altitude que entra em um mergulho acumula uma velocidade muito maior, permitindo que ela faça um ataque seguro a aeronaves inconscientes e recue imediatamente para o céu. Isso será muito útil para lidar com bombardeiros voando baixo, caças desavisados, ou simplesmente aumentar a precisão das armas."

ww1_airdoctrine_7b:0 "Bombardeio preciso"
ww1_airdoctrine_7b_desc:0 "O bombardeio ainda não é uma ciência exata, mas podemos avançar para melhorá-lo. Ajustando os compartimentos de bombas para lançar bombas mais consistentemente centralizadas, adotando pesos padronizados para cenários específicos e treinando nossos pilotos sobre quando lançar e quando reservar sua carga, podemos aumentar ainda mais a eficiência de nossas forças de bombardeiros."

ww1_airdoctrine_8:0 "Briga de Manobras"
ww1_airdoctrine_8_desc:0 "Os caças que são mais manobráveis podem rapidamente circundar um inimigo para permanecer em seu ponto cego e manter a pressão sobre uma aeronave inimiga. Nisso, este pequeno circo voador vai dar a qualquer aeronave tempo suficiente para obter apoio ou confundir seu inimigo e obter uma saída fácil de uma luta. Portanto, se nossos aviões obtiverem uma vantagem significativa de manobrabilidade, essa será uma tática muito devastadora para nossos inimigos."

ww1_airdoctrine_9:0 "Bombardeiro Veloz"
ww1_airdoctrine_9_desc:0 "Em tempos de superioridade aérea inimiga, o bombardeio deve ser uma operação rápida e suja. Treinar nossos pilotos de bombardeiros leves em táticas de saída rápida de bomba permitirá que eles causem danos adicionais quando o tempo for essencial e, mesmo em operação normal, aumentará a velocidade com que os bombardeiros podem soltar suas cargas e retornar para reabastecimento."

ww1_airdoctrine_unlock_ww2:0 "Iniciativa Ás"
ww1_airdoctrine_unlock_ww2_desc:0 "Alguns de nossos melhores pilotos estão se tornando celebridades notáveis ​​e são grandes inspirações para os homens que trabalham no mesmo esquadrão aéreo. Esses homens são muito valiosos em combate aéreo e como especialistas para ensinar truques e técnicas a seus colegas pilotos. Garantir que os pilotos sejam reconhecidos por seus esforços e capazes de transmitir essas habilidades ajudará muito nossa força aérea."

